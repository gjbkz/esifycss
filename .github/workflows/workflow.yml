name: CI/CD
on:
  - push
  - pull_request
jobs:
  Setup:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          # - macos-latest
          # - windows-latest
        node:
          - 12.x
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: node_modules-${{ matrix.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node_modules-${{ matrix.os }}-${{ hashFiles('**/package-lock.json') }}
            node_modules-${{ matrix.os }}-
            node_modules-
      - uses: actions/cache@v2
        with:
          path: lib
          key: lib-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            lib-${{ hashFiles('**/package-lock.json') }}
            lib-
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run build
      # - run: npm pack
      # - uses: actions/upload-artifact@v2
      #   with:
      #     name: package-${{ matrix.os }}
      #     path: esifycss-*.tgz
      # - run: npm run build
  Test:
    runs-on: ${{ matrix.os }}
    needs:
      - Setup
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          # - macos-latest
          # - windows-latest
        node:
          # - 14.x
          - 12.x
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: node_modules-${{ matrix.os }}-${{ hashFiles('**/package-lock.json') }}
      - uses: actions/cache@v2
        with:
          path: lib
          key: lib-${{ hashFiles('**/package-lock.json') }}
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm install --no-save c8
      - run: npx c8 npm test
      - run: npx c8 report --reporter=text-lcov > coverage.lcov
      - uses: codecov/codecov-action@v1
